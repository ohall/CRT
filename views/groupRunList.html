<!DOCTYPE html>
<div class="fragment {{transitionState}}">
    <h1 class="cityLabel"><strong>Select a Run</strong></h1>
    <div class="listRow" style="text-align: left"
         ng-repeat="run in runs"
         on-tap="groupRunSelected(run,$index)">
        <h1 class="groupRunLabel">{{ run.name }}</h1>
        <p>{{ run.description }}</p>
    </div>

</div>
