<!DOCTYPE html>
<div class="fragment {{transitionState}} runList" id="runList">
    <h1 class="cityLabel"><strong>{{ city.name }}</strong></h1>

    <div class="row listRow"
         on-tap="runSelect('Individual')">
        <h1 class="groupRunLabel">Personalized Run</h1>
    </div>

    <div class="row listRow"
         on-tap="runSelect('Group')">
        <h1 class="groupRunLabel">Group Run</h1>
    </div>


    <div class="listRow" on-tap="showTextInput=true">

        <h1 class="groupRunLabel">Contact US</h1>

        <div class="submitContact" ng-show="showTextInput">
            <h5>Manager: {{ city.manager }}</h5>
            <h5>Email: {{ city.email }}</h5>

            <h5>Phone: {{ crtPhone }} x{{ city.ext }}</h5>
            <button type="button"
                   class="btn btn-small contactButton"
                   on-tap="phoneCall()">Call</button>

            <textarea rows="4" class="contactText span6" ng-model="emailText"/>
            <button type="button" class="btn btn-small contactButton" on-tap="emailManager(city.email,city.name)">Submit</button>
        </div>

    </div>

</div>
