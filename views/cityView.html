<!DOCTYPE html>
<div class="fragment {{transitionState}}"  id="cityList">
    <h1 class="cityLabel"><strong>Select a City</strong></h1>
    <div class="cardNest">
        <div    class="cityCard"
                ng-repeat="city in cityList"
                on-tap="citySelect(city)">
                    <p >{{ city.name }}<p>
                    <img    ng-src="img/{{ city.image }}.jpg"
                            value="{{ city.name }}" />
        </div>
    </div>


</div>
