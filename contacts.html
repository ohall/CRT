<!DOCTYPE html>
<div class="fragment {{transitionState}}">

    <h1>Email us at: {{ email }}</h1>

    <div ng-repeat="city in cityList">
        <div class="row listRow-{{ mouseDown }}"
             onmousedown="mouseDown=true" onmouseup="mouseDown=false">
            <h2 class="groupRunLabel">{{ city.name }}</h2>
            <h2 class="groupRunLabel">{{ crtPhone }} ext. {{ city.ext }}</h2>
        </div>
    </div>
</div>
