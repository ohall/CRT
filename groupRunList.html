<!DOCTYPE html>
<div class="fragment {{transitionState}}">
    <h1 class="cityLabel"><strong>{{ city }}</strong></h1>
    <div class="row listRow-{{ $index==selectedIndex }}"
         ng-repeat="run in runs"
         on-tap="groupRunSelected(run,$index)">
        <h1 class="groupRunLabel">{{ run.name }}</h1>
    </div>

</div>
