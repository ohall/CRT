<!DOCTYPE html>
<div class="fragment {{transitionState}} runList" id="runList">
    <h1 class="cityLabel"><strong>{{ city.name }}</strong></h1>

    <div class="row listRow"
         on-tap="runSelect('Individual')">
        <h1 class="groupRunLabel">Personalized Run</h1>
    </div>

    <div class="row listRow"
         on-tap="runSelect('Group')">
        <h1 class="groupRunLabel">Group Run</h1>
    </div>


    <div class="contactRow">

        <h1 class="groupRunLabel" on-tap="showTextInput=!showTextInput">Contact US</h1>

        <div class="submitContact" ng-show="showTextInput">
            <h5><strong>Manager: </strong>{{ city.manager }}</h5>


            <h5><strong>Phone: </strong>{{ crtPhone }} x{{ city.ext }}</h5>
            <button type="button"
                   class="btn btn-large"
                   on-tap="phoneCall()">Call Us</button>
            <h5><strong>Email: </strong>{{ city.email }}</h5>
            <button type="button"
                    class="btn btn-large"
                    on-tap="emailManager(city.email,city.name)">Email Us</button>

        </div>

    </div>

</div>
