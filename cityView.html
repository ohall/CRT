<!DOCTYPE html>
<div class="fragment {{transitionState}} span12"  id="cityList">

    <div    class="cityCard"
            ng-repeat="city in cityList"
            on-tap="citySelect(city)">
                <p >{{ city.name }}<p>
                <img    ng-src="img/{{ city.image }}.jpg"
                        value="{{ city.name }}" />
    </div>


</div>
<div ng-show="loadingVisible" class="loadingVisible"><H1>Loading Runs...</H1></div>
