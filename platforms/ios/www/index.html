<!DOCTYPE html>
<html ng-app="CRTApp" ng-controller="CRTCtrl">
<!--<div class="splashDiv" ng-show="splashVis">-->
    <!--<img class="splashLogo" src="img/crt-logo.png">-->

<div class="banner" >
    <a ng-show="showBackButton" href="#" style="margin-top: 15px" on-tap="history.back();"><span>Back</span></a>
    <img class="banner-right" src="img/crt-logo_m.png"/>
</div>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>

<body>

    <div class="fragmentWrapper" id="fragmentView" ng-view></div>



    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.4.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/jquery.hammer.min.js"></script>
    <script src="js/angular-strap.min.js"></script>


    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="crt.js"></script>
    <script src="runs.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);


        // device APIs are available
        //
        function onDeviceReady() {
            if (parseFloat(window.device.version) === 7.0) {
                document.body.style.marginTop = "20px";
            }
        }


    </script>

    <link href="css/crt.css"  rel="stylesheet">
    <link href="css/index.css"  rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

</body>
</html>
